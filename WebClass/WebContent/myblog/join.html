	<form id="joinform">
	<div class="container">
	<input class="form-control mr-sm-2" type="text" placeholder="Name" aria-label="Name" id = "name" required><br>
	
	<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <input type="radio" name="grade" id="grade1" checked > 1학년
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="grade" id="grade2"  > 2학년
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="grade" id="grade3"  > 3학년
  </label>
</div>
<br>
<div class="form-group">
    <br>
    <select class="form-control" id="class">
      <option>1반</option>
      <option>2반</option>
      <option>3반</option>
      <option>4반</option>
      <option>5반</option>
      <option>6반</option>
    </select>
  </div>
	<input class="form-control mr-sm-2" type="text" placeholder="Number" aria-label="Number" id = "number" required><br>
    
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign up</button>
	
</div>
	
	</form>
