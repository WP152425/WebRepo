<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
function check(){
	console.log('함수 실행')
	if(document.getElementById("male").checked){
		console.log('남자')
		if (Number(document.getElementById("age").value)>=16 && Number(document.getElementById("weight").value)>=50
				&& Number(document.getElementById("age").value)<=69){
			console.log('헌혈 가능');
			document.getElementById("result").innerHTML="헌혈 가능합니다";
		}
		else if(Number(document.getElementById("age").value)<16||Number(document.getElementById("age").value)>69){
			document.getElementById("result").innerHTML="연령 부적합";
		}
		else if (Number(document.getElementById("weight").value)<50){
			document.getElementById("result").innerHTML="체중 미달";
		}
	}
	
	if(document.getElementById("female").checked){
		if (Number(document.getElementById("age").value)>=16 && Number(document.getElementById("weight").value)>=45
				&& Number(document.getElementById("age").value)<=69){
			document.getElementById("result").innerHTML="헌혈 가능합니다";
		}
		else if(Number(document.getElementById("age").value)<16||Number(document.getElementById("age").value)>69){
			document.getElementById("result").innerHTML="연령 부적합";
		}
		else if (Number(document.getElementById("weight").value)<45){
			document.getElementById("result").innerHTML="체중 미달";
		}
	}
}
</script>
</head>
<body>
<h1>헌혈 조건 체크</h1>
<p>나이 : <input type="text" id="age">세</p>
<p>성별 : 남자<input type="radio" name="gender" id = "male" checked>
여자<input type="radio" name="gender" id = "female"></p>
<p>몸무게 : <input type="text" id="weight">kg</p>
<input type = "button" onclick="check();" value="헌혈 조건 체크">
<p id = "result"></p>
</body>
</html>
